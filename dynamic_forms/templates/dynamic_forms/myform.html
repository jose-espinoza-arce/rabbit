{% load i18n %}
{% load widget_tweaks %}

<h2>{{ name }}</h2>
<form method="post" action="{{ submit_url }}">
    {% csrf_token %}

    {% comment %}{% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    {% endfor %}{% endcomment %}

    {{ form.as_p }}
    <button type="submit">{% trans "Submit" %}</button>
</form>
