{% load i18n %}

{% if import_js %}
    <script type="text/javascript" src="{{ STATIC_URL }}likes/includes/likes.js"></script>
{% endif %}

{% if likes_enabled %}
    {% if can_vote %}
        <a href="{% url "like" content_type object.id 1 %}">
            <span class="statistic-item statistic__likes"><i class="fa fa-heart"></i>{{ object.vote_total }}</span>
        </a>
    {% else %}
        <span class="statistic-item statistic__likes statistic__liked"><i class="fa fa-heart"></i>{{ object.vote_total }}</span>
    {% endif %}
{% endif %}
